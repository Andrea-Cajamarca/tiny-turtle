<!DOCTYPE html>
<meta charset="utf-8">
<title>turtle fun</title>
<canvas width="300" height="300"></canvas>
<script src="tiny-turtle.js"></script>
<script>
var t = TinyTurtle(document.getElementsByTagName("canvas")[0]);

t.box = function(length) {
  for (var i = 0; i < 4; i++) {
    t.forward(length);
    t.right(90);
  }
};

t.penStyle = 'purple';

for (var i = 0; i < 30; i++) {
  t.box(60-(i*2));
  t.left(10);
}
</script>
